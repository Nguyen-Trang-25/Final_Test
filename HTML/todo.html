<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/todo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__container container">
            <div class="logo">
                <img src="../IMG/tasklogo.png" alt="task logo">
            </div>
            <div id="new__task">
                <i class="fa-solid fa-plus"></i>
                <p>New task</p>
            </div>
        </div>
    </header>
    <main>
        <div id="box__input" class="box">
            <div id="input__bgr" class="bgr"></div>
            <div id="input__container" class="box__container">
                <i class="fa-solid fa-xmark" id="input__close"></i>
                <p>Add new todo</p>
                <div class="input__content box__content">
                    <input type="text" id="category" placeholder="Category Etc: Marketing" style="padding: 2px 2px;">
                    <input type="text" id="title" placeholder="Title" style="padding: 2px 2px;">
                    <textarea name="Content" id="content" cols="30" rows="4" placeholder="Content" style="padding: 2px 4px;"></textarea>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <div id="box__repair" class="box" style="display:none;">
            <div id="repair__bgr" class="bgr"></div>
            <div id="repair__container" class="box__container">
                <i class="fa-solid fa-xmark" id="repair__close"></i>    
                <p>Edit todo</p>
                <div class="repair__content box__content">
                    <input type="text" id="repair__category" placeholder="Category Etc: Marketing" style="padding: 2px 2px;">
                    <input type="text" id="repair__title" placeholder="Title" style="padding: 2px 2px;">
                    <textarea name="Content" id="repair__content" cols="30" rows="4" placeholder="Content" style="padding: 2px 4px;"></textarea>
                    <div class="status">
                        <div>
                            <input type="radio" name="status" id="status__todo" checked>
                            <label for="status__todo">To do</label>
                        </div>
                        <div>
                            <input type="radio" name="status" id="status__doing">
                            <label for="status__doing">Doing</label>
                        </div>
                        <div>
                            <input type="radio" name="status" id="status__finished">
                            <label for="status__finished">Finished</label></div>
                        <div>
                            <input type="radio" name="status" id="status__blocked">
                            <label for="status__blocked">Blocked</label>
                        </div>
                    </div>
                    <button id="repair__submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="main__container container">
            <div class="box__todo grow">
                <div class="task__name" id="todo">
                    <p>Todo</p>
                    <p id="todo__number" class="number">
                        0
                    </p>
                </div>
                <div id="todo__list" class="list">
                    <!-- <li class="task">
                        <div class="task__container">
                            <div class="category">
                                <div class="text">
                                    <u id="name__cate">Marketing</u>
                                    <h4 id="h4">Write CEO article for new product</h4>
                                </div>
                                <div class="icon">
                                    <i class="fa-regular fa-pen-to-square" id="pen"></i>
                                    <i class="fa-regular fa-trash-can " id="trash"></i>
                                </div>
                            </div>
                            <div class="task__content">
                                <p id="main__content">
                                    This is an existential moment for effective altruism and the rationalist community writ-large. 
                                </p>
                                <div class="now">
                                    <div class="clock">
                                        <i class="fa-regular fa-clock"></i>
                                        <p id="hour">  
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li> -->
                </div>
            </div>
            <div class="box__doing grow">
                <div class="task__name" id="doing">
                    <p>Doing</p>
                    <div id="doing__number" class="number">
                        0
                    </div>
                </div>
                <div id="doing__list" class="list">

                </div>
            </div>
            <div class="box__completed grow">
                <div class="task__name" id="completed">
                    <p>Fished</p>
                    <div id="comp__number" class="number">
                        0
                    </div>
                </div>
                
            </div>
            <div class="box__blocked grow">
                <div class="task__name" id="blocked">
                    <p>Blocked</p>
                    <div id="block__number" class="number">
                        0
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <script src="../JS/todo.js"></script>
</body>
</html>
